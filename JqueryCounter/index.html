<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Counter</title>
  </head>
  <style>
      .header h1{
          text-align: center;
          font-size: 50px;
          margin: 0;
          font-family: arial;
      }
    .counter-flex {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 600px;
    }
    .counter-box {
      width: 350px;
    }
    .counter-box h2 {
      font-size: 70px;
      text-align: center;
      font-family: arial;
      margin: 0;
    }
    .counter-box p{
        text-align: center;
      font-family: arial;
    }
  </style>
  <body>
      <div class="header">
        <h1>jQuery Counter</h1>
      </div>
    <div class="counter-flex">
      <div class="counter-box">
        <h2><span class="count">7000</span></h2>
        <p>
          Veterans Served<br />
          Annually
        </p>
      </div>
      <div class="counter-box">
        <h2><span class="count">10000</span></h2>
        <p>Lorem Ipsum</p>
      </div>
      <div class="counter-box">
        <h2><span class="count">30000</span></h2>
        <p>Lorem Ipsum</p>
      </div>
      <div class="counter-box">
        <h2><span class="count">100000</span></h2>
        <p>Lorem Ipsum</p>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
